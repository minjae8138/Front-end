<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="first__box">
      <header class="first__box__header">
        <i class="fas fa-chevron-left"></i>
        <h3>탐색</h3>
      </header>
      <div class="search">
        <h3>Ed Sheeran</h3>
        <div class="search__icons">
          <i class="fas fa-microphone"></i>
          <i class="fas fa-search"></i>
        </div>
      </div>
      <div class="select__menu">
        <div>통합</div>
        <div>곡</div>
        <div>앨범</div>
        <div>비디오</div>
        <i class="fas fa-chevron-down"></i>
      </div>
      <div class="first__main">
        <div class="select__functions">
          <div class="all__select">
            <i class="fas fa-check"></i>
            <div>전체선택</div>
          </div>
          <div class="music__order">
            <i class="fas fa-exchange-alt"></i>
            <div>인기순</div>
          </div>
          <div class="all__play">
            <i class="fas fa-caret-right"></i>
            <div>전체재생</div>
          </div>
        </div>
        <div class="songs__list">
          <div class="song__list">
            <img src="src/cover1.jpeg" class="cover1" />
            <div class="song__info">
              <div class="song__title">
                <div>TITLE</div>
                <div>Shape of You</div>
              </div>

              <div class="song__singer">Ed Sheeran</div>
            </div>
            <div class="select__btns">
              <i class="fas fa-caret-right"></i>
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </div>
          <br />
          <div class="song__list">
            <img src="src/cover1.jpeg" class="cover1" />
            <div class="song__info">
              <div class="song__title">
                <div>TITLE</div>
                <div>Perfect</div>
              </div>

              <div class="song__singer">Ed Sheeran</div>
            </div>
            <div class="select__btns">
              <i class="fas fa-caret-right"></i>
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </div>
          <br />
          <div class="song__list">
            <img src="src/cover2.jpg" class="cover1" />
            <div class="song__info">
              <div class="song__title">
                <div>TITLE</div>
                <div>Sing</div>
              </div>

              <div class="song__singer">Ed Sheeran</div>
            </div>
            <div class="select__btns">
              <i class="fas fa-caret-right"></i>
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </div>
          <br />
          <div class="song__list">
            <img src="src/cover2.jpg"" class="cover1" />
            <div class="song__info">
              <div class="song__title">
                <div>TITLE</div>
                <div>Photograph</div>
              </div>

              <div class="song__singer">Ed Sheeran</div>
            </div>
            <div class="select__btns">
              <i class="fas fa-caret-right"></i>
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </div>
        </div>
      </div>

      <footer class="first__footer">
        <div class="music__play__bar">
          <div class="leftside">
            <i class="fas fa-bars"></i>
            <div class="title__singer">
              <div>All of The Stars</div>
              <div>Ed Shreen</div>
            </div>
          </div>
          <div class="rightside">
            <i class="fas fa-step-backward"></i>
            <i class="fas fa-play"></i>
            <i class="fas fa-step-forward"></i>
          </div>
        </div>
        <div class="menus__list">
          <i class="fas fa-home"></i>
          <i class="fas fa-vector-square"></i>
          <i class="far fa-bookmark"></i>
          <i class="fas fa-search"></i>
          <i class="far fa-hdd"></i>
        </div>
      </footer>
    </section>
    <section class="second__box">
      <div class="top__box">
        <header class="second__box__header">
          <div class="music__title">
            <h1>All Of The Stars</h1>
            <div>Ed Sheeran</div>
          </div>
          <div class="title__icon">
            <i class="fas fa-chevron-down"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </header>
        <main class="second__box__main">
          <img src="src/EdSheeran.jpg" class="music__cover" />
        </main>
      </div>
      <div class="bottom__box">
        <div class="bottom__icons">
          <div class="like__numbers">
            <i class="far fa-heart"></i>
            <div class="number">43,738</div>
          </div>
          <div class="simillar__songs">
            <div class="text">유사곡</div>
            <i class="fab fa-instagram" id="heart"></i>
          </div>
        </div>
        <div class="lyrics">
          <div>Back to the time you were lying&nbsp</div>
          <br />
          <div>next to me</div>
        </div>
        <div class="music__slider">
          <i class="fas fa-sync-alt"></i>
          <input type="range" class="slider" />
          <i class="fas fa-random"></i>
        </div>
        <div class="music__times">
          <div>1:55</div>
          <div>3:55</div>
        </div>
        <div class="music__play">
          <i class="fas fa-bars"></i>
          <i class="fas fa-step-backward"></i>
          <i class="fas fa-play"></i>
          <i class="fas fa-step-forward"></i>
          <i class="fas fa-microphone"></i>
        </div>
      </div>
    </section>
  </body>
</html>
