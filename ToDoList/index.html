<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

    <title>toDoList</title>

<body>
    <div class="list-box">
        <h1>ToDoList</h1>
        <form class="js-toDoForm">
            <input id="input"  type="text" placeholder="write a todolist">
            <button id="btnAdd">추가</button>
            <span></span>
        </form>
        <table class="list-table">
            <colgroup>
                <col width="10%">
                <col width="90%">
            </colgroup>
            <thead>
                <tr>
                    <th>check</th>
                    <th>To do List</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="table-checkbox"></td>
                    <td id="table-toDoList"></td>
                </tr>
            </tbody>
        </table>
        <div class="btn-type">
            <button type="button" id="deleteSel">선택 삭제</button>
            <button type="button" id="deleteAll">전체 삭제</button>
        </div>
    </div>
    <script src="todo.js"></script>
</body>
</html>
